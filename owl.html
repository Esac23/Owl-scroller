    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            overflow-x: hidden;
        }

        .heading {
            text-align: center;
            margin-bottom: 5px;
            background-color: #80cdaf;
            padding: 10px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
        }

        .footer{
            text-align: center;
            margin-top: 5px;
            background-color: #80cdaf;
            padding: 10px;
            color: white;
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);

        }

        h1 {
            font-size: 36px;
            margin: 0;
        }

        .circle-values {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            padding: 50px;
            background: linear-gradient(135deg, #18bc9c 0%, #2c3e50 100%);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            max-width: 1200px;
            width: 100%;
            overflow-x: auto;
            overflow-y: hidden;
        }

        .circle-cards-container {
            display: flex;
            justify-content: flex-start;
            align-items: flex-start;
            flex-wrap: nowrap;
            width: 100%;
        }

        .circle-card {
            text-align: center;
            background: #fff;
            border-radius: 15px;
            padding: 20px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease, box-shadow 0.3s ease, background-color 0.3s ease;
            width: 200px;
            margin: 20px;
            cursor: pointer;
            flex-shrink: 0;
            position: relative;
            overflow: hidden;
        }

        .circle-card video {
            width: 100%;
            height: auto;
            border-radius: 15px;
            margin-bottom: 10px;
            transition: transform 0.3s ease;
        }

        .circle-card:hover video {
            transform: scale(1.05);
        }

        .circle-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.1);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .circle-card:hover::before {
            opacity: 1;
        }

        .circle-card:hover {
            transform: scale(1.05) translateY(-10px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.3);
            background-color: #f9f9f9;
        }

        h3 {
            color: #2c3e50;
            font-size: 20px;
            margin-bottom: 10px;
            transition: color 0.3s ease;
        }

        .circle-card:hover h3 {
            color: #18bc9c;
        }

        p {
            color: #7f8c8d;
            font-size: 16px;
            margin: 0;
        }

        /* Responsive Design */
        @media (max-width: 1024px) {
            .circle-card {
                width: 180px;
                margin: 10px;
            }
        }

        @media (max-width: 768px) {
            .circle-card {
                width: 150px;
                margin: 5px;
            }
        }

        @media (max-width: 480px) {
            .circle-card {
                width: 100%;
                margin: 10px 0;
            }

            .circle-values {
                padding: 20px;
            }
        }

        .details_card {
            margin-bottom: 0%;
        }

        .ntcp_detail.container-fluid {
            width: 100%;
        }
    </style>
</head>
